<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90315346-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-90315346-2');
    </script>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <script src="https://use.fontawesome.com/5de4bd4201.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body id="particles-js">

    <div class="random-box" id="grid">
        <div class="img-holder">
            <h1>Star Trek Quotes</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Emblem.svg/200px-Emblem.svg.png" alt="Star Fleet Insignia">
        </div>
        <div class="quote-box">
            <div>
                <p id="quote">Quote</p>
            </div>
            <div>
                <p id="author">-Author</p>
            </div>
            
        </div>
        <div class="button-bar">
            <a class="btn" id="btn">New Quote</a>
            <a href="" class="btn" id="tweet" target="_top"><i class="fa fa-twitter-square" aria-hidden="true"></i> Tweet this quote!</a>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/random.js"></script>
</body>
</html>
